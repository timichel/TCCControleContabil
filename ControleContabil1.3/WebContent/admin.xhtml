<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
<h:form>
<p:dashboard id="board" model="#{dashBoardView.model}">
<p:panel id="telaPrincipal" header="Tela principal Usuário: Michel garcia Furtado" style="width:1000px;">
<p:panel id="CadastraEmpresa" header="Cadastro de Empresa">
 <h:panelGrid columns="2">
    <h:outputText value="CNPJ: " />
	<p:inputText  value="#{empresa.e.CNPJ}" />
	<h:outputText value="Fantasia: " />
	<p:inputText value="#{empresa.e.fantasia}" size="50"/>
	<h:outputText value="Razão Social:" />
	<p:inputText value="#{empresa.e.razaoSocial}" size="50"/>
	<h:outputText value="Rua:" />
	<p:inputText value="#{empresa.e.endereco.rua}" size="50"/>
	<h:outputText value="Nº:" />
	<p:inputText value="#{empresa.e.endereco.n}"/>
	<h:outputText value="Complemento:" />
	<p:inputText value="#{empresa.e.endereco.compl}"/>
	<h:outputText value="CEP:" />
	<p:inputText value="#{empresa.e.endereco.cep}"/>
	<h:outputText value="Bairro:" />
	<p:inputText value="#{empresa.e.endereco.bairro}"/>
	<h:outputText value="Município:" />
	<p:inputText value="#{empresa.e.endereco.municipio}"/>
	<h:outputText value="UF:" />
	<p:inputText value="#{empresa.e.endereco.uf}"/>
	<h:outputText value="Telefone 1:" />
	<p:inputText value="#{empresa.e.endereco.tel1}"/>
	<h:outputText value="Telefone 2:" />
	<p:inputText value="#{empresa.e.endereco.tel2}"/>
	<h:outputText value="E-Mail:" />
	<p:inputText value="#{empresa.e.endereco.eMail}" size="50"/>
	
	<p:commandButton action="#{adminbean.CadastrarEmpresa(empresa)}" value="Cadastrar" />

</h:panelGrid>
</p:panel>
</p:panel>
<p:panel id="menuLateral">
	<p:menu>
	  <p:submenu label="Cadastro" header="Menu de ações">
	    <p:menuitem value="Empresa" />
	    <p:menuitem value="Proprietario" />
	    <p:menuitem value="Contador" />
	  </p:submenu>
	  <p:submenu label="Vincular">
	    <p:menuitem value="Proprietario" />
	    <p:menuitem value="Contador" />
	  </p:submenu>
	  <p:submenu label="Consultas">
	   <p:menuitem value="Empresa" />
	    <p:menuitem value="Lançamento" />
	    <p:menuitem value="DRE" />
	  </p:submenu>
	</p:menu>
</p:panel>
</p:dashboard>
</h:form>
</h:body> 
</html>
